<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <meta charset="utf-8">
    <title>Track&Trace</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

	<link href="css/bootstrap-3.1.1.min.css" rel="stylesheet"/>

	<script src="js/leaflet-0.7.1/leaflet.js"></script>

    <link rel="stylesheet" href="js/leaflet-0.7.1/leaflet.css" />
    <link href="css/main.css" rel="stylesheet" />
	<link href="css/custom.css" rel="stylesheet"/>
</head>
<body>

	<div class="loader" ng-hide="initialized">
		Loading...
	</div>

	<nav class="navbar navbar-fixed-top navbar-default ng-hide" role="navigation" ng-show="initialized">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Track&Trace</a>
			</div>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#!/">Karte</a></li>
					<li><a href="#!/details">Details</a></li>
					<li><a href="#!/support">Support</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown" ng-show="user">
						<a href="" class="dropdown-toggle" data-toggle="dropdown">{{user.name}} <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="" ng-click="logout()"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="ng-hide" ng-show="initialized">
		<div class="alert alert-danger" ng-show="error">{{error}}</div>
		<div ng-view></div>
	</div>
	
<!-- 	<script src="js/jquery-2.0.2.js"></script> -->
    <script src="js/jquery/dist/jquery.js"></script>
<!--	<script src="js/angular-1.2.3.js"></script> -->
    <script src="js/angular/angular.min.js"></script>
    <script src="js/json3/lib/json3.js"></script>
	<script src="js/bootstrap-3.1.1.min.js"></script>
<!--    <script src="js/bootstrap/dist/js/bootstrap.js"></script>-->
	<script src="js/angular-resource-1.2.3.js"></script>
	<script src="js/angular-cookies-1.2.3.js"></script>
    <script src="js/angular-sanitize/angular-sanitize.js"></script>
    <script src="js/angular-animate/angular-animate.js"></script>
    <script src="js/angular-touch/angular-touch.js"></script>
	<script src="js/angular-route-1.2.3.js"></script>
    <script src="js/angular-leaflet/angular-leaflet-directive.min.js"></script>

	<script src="js/config.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
